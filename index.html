<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport"
	content="width=device-width, initial-scale=1.0,maximum-scale=1">

<!-- Loading third party fonts -->
<link href="http://fonts.googleapis.com/css?family=Roboto:300,400,700|"
	rel="stylesheet" type="text/css">
<link href="app/assets/fonts/font-awesome.min.css" rel="stylesheet"
	type="text/css">

<!-- Loading main css file -->
<link rel="stylesheet" href="app/assets/css/style.css">

<!--[if lt IE 9]>
		<script src="js/ie-support/html5.js"></script>
		<script src="js/ie-support/respond.js"></script>
		<![endif]-->

<!-- Angular +  angular-route + angular-local-storage + angular-base64 -->
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.5/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.5/angular-route.min.js"></script>
<script src="app/js/angular-local-storage.min.js"></script>
<script src="app/js/angular-base64.min.js"></script>

<!-- App + Controllers -->
<script type="text/javascript" src="app/app.js"></script>
<script type="text/javascript" src="app/controllers/UserController.js"></script>
<script type="text/javascript" src="app/controllers/HomeController.js"></script>
<script type="text/javascript" src="app/controllers/CityController.js"></script>
<script type="text/javascript" src="app/controllers/NotesController.js"></script>
<script type="text/javascript" src="app/controllers/PredefinedNotesController.js"></script>

<!-- Loading jQuery and autocomplete lib -->
<script src="app/assets/core/jquery.1.10.2.min.js"></script>
<script src="app/assets/core/jquery.autocomplete.min.js"></script>
<link href="app/assets/core/main.css" rel="stylesheet" />


<script type="text/javascript">
	function addNote() {
		document.getElementById("add_note").style.display = 'none';
		document.getElementById("add_note_form").style.display = 'block';
	}

	function skip() {
		document.getElementById("add_note").style.display = 'block';
		document.getElementById("add_note_form").style.display = 'none';
		document.getElementById("skip_add_note").style.display = 'none';

	}
</script>

</head>

<body ng-app="app">
	
		
	<div ng-view></div>
	
	<script src="app/js/jquery-1.11.1.min.js"></script> 
	<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false&amp;language=en"></script>
	<script src="app/js/plugins.js"></script>
	<script src="app/js/app.js"></script>
	
	
	<script>
		$(document).ready(function() {

			$('#selectedCity').autocomplete({
				serviceUrl : 'http://localhost:8090/api/searchCities',
				paramName : "term",
				delimiter : ","

			});

		});
	</script>

</body>

</html>
